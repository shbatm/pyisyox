# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries
name: Upload Python Package

"on":
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Build package
        run: |
          python -m pip install --upgrade build
          python -m build
      - name: Publish package to PyPI
        # Use the action's release branch to follow the stable v1 releases.
        # The action recommends `release/v1` or a specific tag; `release/v1`
        # will resolve to the latest v1.x release.
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # For tokenless Trusted Publishing set `id-token: write` above and
          # omit the password. If you prefer an API token, set it here.
          password: ${{ secrets.PYPI_TOKEN }}
